<body>
  <button id="startKeepingAwake">Start Keeping Awake</button>
  <button id="stopKeepingAwake">Stop Keeping Awake</button>

  <script>
      let keepAwakeInterval;

      function keepScreenAwake() {
          // Simulate a touch event to keep the screen awake
          const event = new Event('touchstart', { bubbles: true, cancelable: true });
          document.dispatchEvent(event);
      }

      function startKeepingAwake() {
          keepAwakeInterval = setInterval(keepScreenAwake, 10000); // Adjust the interval as needed
      }

      function stopKeepingAwake() {
          clearInterval(keepAwakeInterval);
      }

      document.getElementById('startKeepingAwake').addEventListener('click', startKeepingAwake);
      document.getElementById('stopKeepingAwake').addEventListener('click', stopKeepingAwake);
  </script>
